<div class="card rounded shadow-sm p-3">
  <form class="row g-3">
    <div class="col-md-12">
      <label class="form-label">Tema</label>
      <input type="text" class="form-control" placeholder="Insira o Tema">
    </div>
    <div class="col-md-8">
      <label class="form-label">Local</label>
      <input type="text" class="form-control" placeholder="">
    </div>
    <div class="col-md-4">
      <label class="form-label">Data e Hora</label>
      <input type="datetime" class="form-control" placeholder="">
    </div>
    <div class="col-md-2">
      <label class="form-label">Qtd Pessoas</label>
      <input type="text" class="form-control is-invalid" placeholder="">
    </div>
    <div class="col-md-4">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" placeholder="(000) 90000-0000">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" placeholder="e-mail">
    </div>
    <div class="card-footer bg-light">
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <span class="spinner-border spinner-border-sm me-1"></span>
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
