<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">Filtro:</span>
        <input type="text" class="form-control me-2" placeholder="Filtrar por Tema e Local" aria-describedby="basic-addon1" [(ngModel)]="filterList">
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-dark" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-auto"></i>
        <b class="ms-1 my-auto d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button class="btn btn-outline-light btn-sm" (click)="ShowImg()">
            <i class="{{!showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{!showImg ? 'Exibir' : 'Ocultar'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd. Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltered" (click)="eventDetail(evento.id)" style="cursor: pointer;">
        <td class="d-none d-md-table-cell">
          <img src="/assets/{{evento.imagemURL}}" alt="" [collapse]="!showImg" [isAnimated]="true" [style.width.px]="widthImg" [style.margin.px]="marginImg">
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento | DateFormatPipe}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0].nome | uppercase}}</td>
        <td class="mx-auto">
          <button type="button" class="btn btn-danger btn-lg" (click)="openModal(template)" tooltip="Excluir">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
