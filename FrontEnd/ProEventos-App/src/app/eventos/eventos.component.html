<h2>Eventos</h2>
<hr>
<i class="bi bi-app"></i>
<div class="row g-3 mb-2 form-group">
    <div class="col-auto">
      <label class=" mr-2">Filtro: </label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filterList">
    </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th><button class="btn btn-outline-light btn-sm" (click)="ShowImg()">{{!showImg ? 'Exibir' : 'Ocultar'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltered">
      <td>
        <img src="/assets/{{evento.imagemURL}}" alt="" [collapse]="!showImg" [isAnimated]="true" [style.width.px]="widthImg" [style.margin.px]="marginImg">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
